<div class="min-h-screen bg-gray-950 flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="bg-gray-900/80 backdrop-blur-2xl rounded-3xl shadow-2xl border border-gray-800 p-10">

      <div class="text-center mb-10">
        <h1 class="text-3xl font-bold text-white">Super Admin Login</h1>
        <p class="text-gray-400 mt-2">Enter your credentials to access the portal</p>
      </div>

      <form (ngSubmit)="onSubmit()" #adminForm="ngForm" class="space-y-7">

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
          <input
            type="email"
            placeholder="Enter your email"
            [(ngModel)]="email"
            name="email"
            required
            email
            class="w-full px-5 py-4 bg-gray-800/60 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Enter your password"
              [(ngModel)]="password"
              name="password"
              required
              minlength="6"
              class="w-full px-5 py-4 bg-gray-800/60 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 pr-14">

            <button
              type="button"
              (click)="togglePassword()"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition">
              <lucide-icon [name]="showPassword ? 'eye-off' : 'eye'" class="w-5 h-5"></lucide-icon>
            </button>
          </div>
        </div>

        <!-- Forgot Password -->
        <div class="text-right">
          <a routerLink="/admin/forgot-password" class="text-blue-400 hover:text-blue-300 text-sm transition">
            Forgot Password?
          </a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          [disabled]="loading || adminForm.invalid"
          class="w-full bg-blue-600 hover:bg-blue-700 disabled:opacity-70 disabled:cursor-not-allowed text-white font-semibold py-4 rounded-xl shadow-lg hover:shadow-blue-500/30 transition duration-300">
          {{ loading ? 'Logging in...' : 'Login as Admin' }}
        </button>

        <!-- Error Message -->
        <div *ngIf="error" class="text-red-400 text-center text-sm mt-4 bg-red-900/30 border border-red-800 rounded-lg py-3 px-4">
          {{ error }}
        </div>
      </form>

      <!-- Demo Credentials (Optional - Remove in production)
      <div class="mt-8 p-4 bg-gray-800/50 rounded-xl border border-gray-700">
        <p class="text-xs text-gray-400 text-center">
          <strong>Demo:</strong> admin@constructionapp.com / Admin@123
        </p>
      </div> -->

      <p class="text-center text-gray-500 text-xs mt-10">
        Â© Construction Platform {{ currentYear }}. All rights reserved.
      </p>
    </div>
  </div>
</div>
